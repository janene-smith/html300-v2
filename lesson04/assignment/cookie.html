<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Assignment 4 Cookie Consent Box</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/cookie.css">
</head>
<body>
  <div class="wrapper">
    <img src="#" alt="">
    <div class="content">
      <h1>Cookies Consent</h1>
      <p>This website uses cookies to ensure you get the best experience viewing the images by PicSum Photos. </p>
      <div class="buttons">
        <button class="cookieBtn">I understand</button>
        <a href="#" class="item">Learn more</a>

      </div>
    </div>
  </div>

  <script>
    const cookieBox = document.querySelector(".wrapper"),
    acceptBtn = cookieBox.querySelector("button");

    acceptBtn.onclick = ()=>{
      // setting cookie for 1 month, after one month it'll be expired automatically
      document.cookie = "CookieBy=CodingNepal; max-age="+60*60*24*30;
      if (document.cookie) { // if cookie is set
        cookieBox.classList.add("hide"); // hide cookie Box
      } else { // if cookie not set then alert an Error
        alert("Cookie can't be set! Please unblock this site from the cookie setting of your browser.");
      }
    }
    let checkCookie = document.cookie.indexOf("CookieBy=picsum.photos"); // verifying the cookie
    // If cookie is set then hide the cookie box, else show it.
    checkCookie != -1 ? cookieBox.classList.add("hide") : cookieBox.classList.remove("hide");
  </script>
</body>
</html>
